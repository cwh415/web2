<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: aliceblue;
            float: left; /* 옆으로 생성 */
            margin-right: 20px; /* 떨어트릴수 있음 */
        }
    </style>
</head>
<body>
    <div>한국폴리텍대학서울정수</div>&nbsp;
    <div>한국폴리텍대학서울정수</div>
</body>
</html>

<!-- 
    박스 속성 - 웹 페이지의 레이아웃을 구성할 때 가장 중요.
    margin 속성, border 속성, padding 속성, width 속성,
    height 속성

    margin 속성 - 테두리와 다른 태그 사이의 테두리 바깥쪽 여백
    border 속성 - 테두리
    padding 속성 - 테두리와 글자 사이 테두리 안쪽 여백, 배경색은 padding 영역까지만 적용
    width 속성 - 글자를 감싸는 영역의 가로 크기
    height 속성 - 글자를 감싸는 영역의 세로 크기
-->
