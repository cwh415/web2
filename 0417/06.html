<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:hover {
            color: red;

        }
        h1:active {
            color: green;
            
        }
    </style>
</head>
<body>
    <h1>반응 선택자</h1>
</body>
</html>
<!-- 반응 선택자 action selector
반응 선택자: 사용자 반응으로 생성되는 특정한 상태를 선택
hover   : 사용자가 특정 태그 위에 마우스 커서를 올린 상태
active  : 특정 태그를 마우스로 클릭한 상태

:hover
:active
-->
