<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: red;
            width: 100px;
            height: 100px; /* 블록 형식*/
            float: left; /* 왼쪽으로 정렬*/
            margin: 20px; /* 여백 생성 */
        }.box2{
            background-color: red;
            width: 100px;
            height: 100px; /* 블록 형식*/
            float: right; /* 오른쪽으로 정렬*/
            margin: 20px; /* 여백 생성 */
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
</body>
</html>
